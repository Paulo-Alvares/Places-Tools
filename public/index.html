<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo_meli.ico" type="image/x-icon" />
    <title>PlacesTools - Encurtador de Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadLinks()">
    <div class="modal">
      <p>✅ Texto copiado com Sucesso!</p>
    </div>

    <section class="left_side">
      <img src="assets/logo_meli.svg" alt="Logo do Mercado Livre" />

      <div class="container">
        <h1>Encurtador de Links</h1>
        <div class="original_url_group">
          <label class="label" for="original_url">Link original</label>
          <input type="text" id="original_url" />
        </div>
        <div class="shorten_url_group">
          <p class="label">Link encurtado</p>
          <div class="shorten_url">
            <p id="result"></p>
            <div class="copy" onclick="copyToClipboard()">
              <img src="assets/copy_icon.svg" alt="Ícone de Cópia" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="rigth_side"></section>

    <script src="script.js"></script>
  </body>
</html>
