    <div id="modal-sign">
      <div class="sign-content">
        <h2>Login</h2>

        <form id="loginForm">
          <input id="email" type="text" placeholder="E-mail" required />
          <div class="password-container">
            <input id="password" type="password" placeholder="Senha" required />
            <i id="togglePassword" class="ph ph-eye"></i>
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <div class="modal">
      <p>✅ Link copiado com Sucesso!</p>
    </div>

    <section class="left_side">
      <div class="header">
        <img src="assets/logo_meli.svg" alt="Logo do Mercado Livre" />
        <div class="user-info">
          <span id="user-email"></span>
          <button id="logout-button" style="display: none">Logout</button>
          <button id="login-button">Login</button>
        </div>
      </div>

      <div class="container">
        <h1>Encurtador de Links</h1>
        <div class="original_url_group">
          <label class="label" for="original_url">Link original</label>
          <input type="text" id="original_url" />
        </div>
        <div class="shorten_url_group">
          <p class="label">Link encurtado</p>
          <div class="shorten_url" id="result"></div>
        </div>
      </div>
    </section>

    <section class="right_side">
      <div class="cards_title">
        <p class="links">Links gerados</p>
        <p class="clicks">Cliques</p>
      </div>
      <div id="cards"></div>
    </section>

    <script src="script.js"></script>
  </body>
