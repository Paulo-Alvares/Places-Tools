<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/favicon.svg"
      type="image/x-icon"
    />
    <title>PlacesTools - Link Não Encontrado</title>
    <link rel="stylesheet" href="404.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo_meli.svg" alt="Logo do Mercado Livre" />
    </header>
    <div class="container">
      <img src="assets/404.svg" alt="Imagem de Erro 404" id="image" />
      <p>Oops... o link que você tentou acessar não existe.</p>
    </div>
  </body>

  <script>
    window.addEventListener("resize", () => {
      const image = document.getElementById("image");
      const isTablet =
        window.innerWidth <= 720 ? "assets/404_mobile.svg" : "assets/404.svg";

      image.src = isTablet;
    });
  </script>
</html>
